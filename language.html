<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class="container pt-1">
        <div class="row d-flex justify-content-center">

            <h1 class="text-center">Language detector </h1>

            <div class="col-6  justify-content-center pt-5">

                <form class="pt-2">
                    <label for="userInput" class="d-block">Enter Text to detect language</label>
                    <textarea name="" id="userInput" cols="30" rows="5"></textarea>
                </form>
                <button class="submit">detect Language</button>

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center ">Your language is</h1>
            
                <div id="language">
                    
                </div>

            </div>
        </div>

    </section>
